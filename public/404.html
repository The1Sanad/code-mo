<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Code-mo - Redirecting...</title>
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // MIT License
      // https://github.com/rafgraph/spa-github-pages
      // This script takes the current url and converts the path and query
      // string into just a query string, and then redirects the browser
      // to the new url with only a query string and hash fragment,
      // e.g. https://www.foo.tld/one/two?a=b&c=d#qwe, becomes
      // https://www.foo.tld/?/one/two?a=b&c=d#qwe
      // Note: this 404.html file must be at least 512 bytes for it to work
      // with Internet Explorer (it is currently > 512 bytes)

      var pathSegmentsToKeep = 0;

      var l = window.location;
      var encodedPath = l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/');
      
      // Ensure we don't create malformed URLs with multiple ~and~ sequences
      var cleanPath = encodedPath.replace(/~and~/g, '&');
      
      l.replace(
        l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        l.pathname.split('/').slice(0, pathSegmentsToKeep + 1).join('/') + '/?/' +
        cleanPath +
        (l.search ? '&' + l.search.slice(1) : '') +
        l.hash
      );
    </script>
  </head>
  <body>
  </body>
</html>
